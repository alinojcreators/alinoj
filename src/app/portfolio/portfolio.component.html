<div class="portfolio-container">
    <mat-card
      *ngFor="let item of portfolioItems"
      class="portfolio-item"
      [@fadeInScale]
    >
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.imageUrl" alt="{{ item.title }}" />
      <mat-card-actions>
        <button mat-button [routerLink]="item.link">
          <mat-icon>launch</mat-icon> View Project
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
