<div class="shop-container">
    <h1>Shop</h1>
    <div class="category-grid">
      <mat-card *ngFor="let category of categories" [routerLink]="category.route" class="category-card">
        <mat-icon>{{category.icon}}</mat-icon>
        <h2>{{category.name}}</h2>
        <p>{{category.description}}</p>
      </mat-card>
    </div>
  </div>
