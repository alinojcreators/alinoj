<section id="contact" class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Weâ€™d love to hear from you! Reach out to us via the form below or through our contact details.</p>
  
      <div class="contact-content">
        <!-- Contact Details -->
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><i class="fas fa-phone-alt"></i> +1 234 567 890</p>
          <p><i class="fas fa-envelope"></i> contactitsolutions.com</p>
          <p><i class="fas fa-map-marker-alt"></i> 123 IT Street, Tech City, USA</p>
        </div>
  
        <!-- Contact Form -->
        <form class="contact-form" (submit)="onSubmit()">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>
