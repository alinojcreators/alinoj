<section id="contact" class="contact-section">
  <div class="container">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Reach out to us via the form below or through our contact details.</p>

    <div class="contact-content">
      <!-- Contact Details -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-phone-alt"></i> +1 234 567 890</p>
        <p><i class="fas fa-envelope"></i> contactitsolutions.com</p>
        <p><i class="fas fa-map-marker-alt"></i> 123 IT Street, Tech City, USA</p>
      </div>

      <!-- Contact Form -->
      <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            placeholder="Enter your name" 
            [class.is-invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
          />
          <div class="error-message" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
            {{ getErrorMessage('name') }}
          </div>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email" 
            [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
          />
          <div class="error-message" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea 
            id="message" 
            formControlName="message" 
            rows="4" 
            placeholder="Enter your message" 
            [class.is-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
          ></textarea>
          <div class="error-message" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
            {{ getErrorMessage('message') }}
          </div>
        </div>

        <button 
          type="submit" 
          class="btn" 
          [disabled]="contactForm.invalid || isSubmitting"
          [class.loading]="isSubmitting"
        >
          {{ isSubmitting ? 'Sending...' : 'Send Message' }}
        </button>
      </form>
    </div>
  </div>
</section>
